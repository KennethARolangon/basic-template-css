<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="logo">
        <img src="linkedin.png" alt="">
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Sign in</h1>
            <label>Stay updated on your professional world</label>
            <div class="input-box">
                <input type="text" placeholder="Email or Phone Number" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a href="#"><b>Forgot password?<b></a>
            </div>
            <label><center>or</center></label><br><br>
            <label>By clicking Continue, you agree to LinkedIn's User Agreement, Privacy Policy, and Cookie Policy.</label><br><br>
            <button type="submit" class="btn">Sign In</button><br><br>
            <button type="submit" class="btn">Continue With Google</button><br><br>
            <button type="submit" class="btn">Sign In With Apple</button><br><br>
            <button type="submit" class="btn">Sign In with a one time link</button><br><br>
        </form><br><br>
    </div>

</body>

</html>
